<div class="container-fluid">
<div class="row bg-secondary d-flex align-items-center">
<div class="col-md-6">
<div class="row d-flex justify-content-center">
    <div class="col-md-6 text-white">
        <h1 class="fs-31">Seja bem-vinde!</h1>
        <h5 class="fs-14">Use esse espaço para expor suas idéias e pensamentos</h5>
    </div>
</div>
<div class="row d-flex justify-content-center mt-3 mb-5">
    <div class="col-md-6">
        <button class="btn btn-outline-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem
        </button>
        <a class="btn btn-outline-light" href="#postagens">Ver postagens</a>
    </div>
</div>
</div>
<div class="col-md-6">
<img src="https://i.imgur.com/hghDdlD.png
" alt="Imagem de fundo" height="500px">
</div>

</div>
</div>

<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center font-weight-bold" id="myTab" role="tablist">

            <a class="nav-link active text-secondary" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab"
                aria-controls="todasPostagens" aria-selected="true">Todas as Postagens</a>


            <a class="nav-link text-secondary font-weight-bold" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"
                aria-controls="minhasPostagens" aria-selected="false">Minhas Postagens</a>


            <a class="nav-link text-secondary font-weight-bold" id="postagemTema-tab" data-toggle="tab" href="#postagemTema" role="tab"
                aria-controls="postagemTema" aria-selected="false">Postagem por Tema</a>

        </div>
    </nav>
    
    <div class="tab-content" id="myTabContent">

              <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">Todas as Postagens</div>

                <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas Postagens</div>
                
                <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">Postagens por Tema</div>
              </div>
              
  
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog model-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="" id="texto" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
           <select name="tema" id="tema" class="form-control">
             <option value="">Temas</option>
           </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
    
</div>
